<!DOCTYPE html>
<html>
<title>StarCraft2 AI Ladder</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-teal.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body {
        font-family: "Roboto", sans-serif
    }

    .w3-bar-block .w3-bar-item {
        padding: 16px;
        font-weight: bold
    }
</style>
<head>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script src="http://malsup.github.com/jquery.form.js"></script>
    <script type="text/javascript">
        function sub() {
            // jquery 表单提交
            $("#signup").ajaxSubmit(function (message) {

                // 对于表单提交成功后处理，message为返回内容
                if(message["err_no"] === 0){
                    document.getElementById('alert_success').style.display = 'block'
                }else{
                    document.getElementById("alert_text").innerText = message["message"]
                    document.getElementById('alert_fail').style.display = 'block'
                }

            });

            return false; // 必须返回false，否则表单会自己再做一次提交操作，并且页面跳转
        }
    </script>
</head>
<body>

<nav class="w3-sidebar w3-bar-block w3-collapse w3-animate-left w3-card" style="z-index:3;width:250px;" id="mySidebar">
    <a class="w3-bar-item w3-button w3-border-bottom w3-large" href="http://english.ia.cas.cn/"><img
            src="resources/image/casiaSC2.png" style="width:80%;"></a>
    <a class="w3-bar-item w3-button w3-hide-large w3-large" href="javascript:void(0)" onclick="w3_close()">Close <i
            class="fa fa-remove"></i></a>
    <a class="w3-bar-item w3-button" href="index.html">Home</a>
    <div>
        <a class="w3-bar-item w3-button" onclick="myAccordion('demo')" href="javascript:void(0)">Ladder <i
                class="fa fa-caret-down"></i></a>
        <div id="demo" class="w3-hide">
            <a class="w3-bar-item w3-button" href="season1.html">Season 1</a>
        </div>
    </div>

    <a class="w3-bar-item w3-button" href="signup.html">Sign up</a>
    <a class="w3-bar-item w3-button" href="update_bot.html">Update Bot</a>
    <a class="w3-bar-item w3-button" href="learning.html">Learning</a>
    <a class="w3-bar-item w3-button" href="information.html">Information</a>
</nav>

<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
     id="myOverlay"></div>

<div class="w3-main" style="margin-left:250px;">

    <div id="myTop" class="w3-container w3-top w3-theme w3-large">
        <p><i class="fa fa-bars w3-button w3-teal w3-hide-large w3-xlarge" onclick="w3_open()"></i>
            <span id="myIntro" class="w3-hide">StarCraft AI Ladder - Sign Up</span></p>
    </div>

    <header class="w3-container w3-theme" style="padding:64px 32px">
        <h1 class="w3-xxxlarge">StarCraft AI Ladder - Sign Up</h1>
    </header>

    <div class="w3-container" style="padding:32px">


        <form class="w3-container w3-card-4" id="signup" action="/sign_up" method="post" enctype="multipart/form-data"
              onsubmit="return sub();">
            <p>
                <label><b>Email</b></label>
                <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Email" name="email"
                       required style="width:90%">
            </p>
            <p>
                <label><b>Username</b></label>
                <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username"
                       name="username" required style="width:90%">
            </p>
            <p>
                <label><b>Password</b></label>
                <input class="w3-input w3-border w3-margin-bottom" type="password" placeholder="Enter Password"
                       name="password" required style="width:90%">
            </p>
            <p>
                <label><b>Bot Name</b></label>
                <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Bot Name"
                       name="botName" required style="width:90%">

            </p>
            <p>
                <label><b>Bot Type</b></label>
                <br>
                <select class="w3-select" name="botType" id="botType" style="width:90%">
                    <option value="0">Json File</option>
                </select>

            </p>
            <p>
                <label><b>Race</b></label>
                <br>
                <select class="w3-select" name="race" id="race" style="width:90%">
                    <option value="0">Terran</option>
                    <option value="1">Protoss</option>
                    <option value="2">Zerg</option>
                </select>
            </p>
            <p>
                <label><b>Description</b></label>
                <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Description"
                       name="description" required style="width:90%">

            </p>
            <p>
                <label><b>Bot File</b></label>
                <input class="w3-input" type="file" style="width:90%" name="bot">

            </p>

            <p>
                <input class="w3-button w3-section w3-teal w3-ripple" type="submit" value="Submit"> </input>
            </p>

        </form>

    </div>

    <div id="alert_success" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

            <div class="w3-center"><br>
                <span onclick="document.getElementById('alert_success').style.display='none'" class="w3-button w3-xlarge w3-transparent w3-display-topright" title="Close Modal">×</span>
                <img src="resources/image/right.jpg">
                <h3>
                    Submit Success!
                </h3>
            </div>

        </div>
    </div>
    <div id="alert_fail" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

            <div class="w3-center"><br>
                <span onclick="document.getElementById('alert_fail').style.display='none'" class="w3-button w3-xlarge w3-transparent w3-display-topright" title="Close Modal">×</span>
                <img src="resources/image/wrong.jpg">
                <h3 id="alert_text">
                    Submit Failed!
                </h3>
            </div>

        </div>
    </div>

    <footer class="w3-container w3-theme" style="padding:32px">
        <p>Created by StarCraft2 group, CASIA.</p>
    </footer>

</div>


<script type="text/javascript">

    // Open and close the sidebar on medium and small screens
    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("myOverlay").style.display = "block";
    }
    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("myOverlay").style.display = "none";
    }

    // Change style of top container on scroll
    window.onscroll = function () {
        myFunction()
    };
    function myFunction() {
        if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
            document.getElementById("myTop").classList.add("w3-card-4", "w3-animate-opacity");
            document.getElementById("myIntro").classList.add("w3-show-inline-block");
        } else {
            document.getElementById("myIntro").classList.remove("w3-show-inline-block");
            document.getElementById("myTop").classList.remove("w3-card-4", "w3-animate-opacity");
        }
    }

    // Accordions
    function myAccordion(id) {
        var x = document.getElementById(id);
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
            x.previousElementSibling.className += " w3-theme";
        } else {
            x.className = x.className.replace("w3-show", "");
            x.previousElementSibling.className =
                x.previousElementSibling.className.replace(" w3-theme", "");
        }
    }
</script>

</body>
</html>
