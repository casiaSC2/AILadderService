<script>
    $(document).ready(function () {
        // var username = GetRequest();
        alert('hello')
        $.post('/view_result', {username : username}, function (message) {
            var matches = message["matches"];
            for(var i = 0;i<matches.length;i++){
                var newTr = document.getElementById("MatchTable").insertRow();
                var newTd0 = newTr.insertCell(0);
                newTd0.innerHTML = matches[i]["time"];
                newTd0.style = "vertical-align: middle";
                var newTd1 = newTr.insertCell(1);
                newTd1.innerHTML = matches[i]["opponent_bot"];
                newTd1.style = "vertical-align: middle";
                var newTd2 = newTr.insertCell(2);
                newTd2.innerHTML = matches[i]["race"];
                newTd2.style = "vertical-align: middle";
                var newTd3 = newTr.insertCell(3);
                newTd3.innerHTML = matches[i]["map"];
                newTd3.style = "vertical-align: middle";
                var newTd4 = newTr.insertCell(4);
                newTd4.innerHTML = matches[i]["result"];
                newTd4.style = "vertical-align: middle";
                var newTd6 = newTr.insertCell(5);
                newTd6.innerHTML = "<button class='w3-button w3-section w3-teal w3-ripple'>View Matches</button>"
            }
        })
    });
    function GetRequest() {
        var url = location.search;
        if (url.indexOf("?") !== -1) {
            var str = url.substr(1);
            alert(str)
            //alert(str);
            var strs= [];
            strs = str.split('&');
            return strs[0];
        }
        // Open and close the sidebar on medium and small screens
    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("myOverlay").style.display = "block";
    }
    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("myOverlay").style.display = "none";
    }

    // Change style of top container on scroll
    window.onscroll = function() {myFunction()};
    function myFunction() {
        if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
            document.getElementById("myTop").classList.add("w3-card-4", "w3-animate-opacity");
            document.getElementById("myIntro").classList.add("w3-show-inline-block");
        } else {
            document.getElementById("myIntro").classList.remove("w3-show-inline-block");
            document.getElementById("myTop").classList.remove("w3-card-4", "w3-animate-opacity");
        }
    }

    // Accordions
    function myAccordion(id) {
        var x = document.getElementById(id);
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
            x.previousElementSibling.className += " w3-theme";
        } else {
            x.className = x.className.replace("w3-show", "");
            x.previousElementSibling.className =
                x.previousElementSibling.className.replace(" w3-theme", "");
        }
    }
</script>
